<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>DoD/VA lead Coordinator Checklist</title>
            <script type="text/javascript" src="cordova-2.2.0.js"></script>
            <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
            <link rel="stylesheet" href="css/jqm-docs.css"/>
            <link rel="stylesheet" href="css/app.css"/>
            <script src="js/jquery.js"></script>
            <script src="js/overrides.js"></script>
            <script src="js/jquery.mobile-1.2.0.js"></script>
            <script src="js/login.js"></script>
            <script src="js/app.js"></script>
            <script src="js/checklist.js"></script>
            <script src="js/nav.js"></script>
    </head>
    <body>
            <div data-role="page" id="listPage" data-cache="never">
                <div data-role="header" class="ui-bar-b" data-position="fixed">
                    <a href="#" onclick="doLogout();" data-icon="arrow-l">Log Out</a>
                    <h1 id="title">My Checklists</h1>
                </div>
                <div data-role="content" style="max-width: 600px; margin: 0 auto;">
                    <br><br>
                        <fieldset class="ui-grid-solo">
                            <div class="" style="text-align:center;">
                                <img style="max-width:70%; margin-top:50px;" src="img/logo.png" alt="DoD/VA lead Coordinator Checklist" />
                            </div>
                            <br><br>
                            <div class="" id="">
                                <button type="v" data-theme="b" onclick="newChecklist()">New Checklist</button>
                                
                                <ul id="checklists" style="display:none;" data-theme="c" data-divider-theme="b" data-inset="true" data-role="listview" data-split-theme="b" data-split-icon="forward">
                                </ul>
                            </div>
                        </fieldset>
                    </div>
            </div>
    </body>
</html>
