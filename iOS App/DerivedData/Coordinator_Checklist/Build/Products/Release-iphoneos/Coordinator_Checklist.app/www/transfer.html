<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>DoD/VA lead Coordinator Checklist</title>
            <script type="text/javascript" src="cordova-2.2.0.js"></script>
            <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
            <link rel="stylesheet" href="css/jqm-docs.css"/>
            <link rel="stylesheet" href="css/app.css"/>
            <script src="js/jquery.js"></script>
            <script src="js/overrides.js"></script>
            <script src="js/jquery.mobile-1.2.0.js"></script>
            <script src="js/login.js"></script>
            <script src="js/app.js"></script>
            <script src="js/checklist.js"></script>
            <script src="js/nav.js"></script>
    </head>
    <body>
            <div data-role="page" id="recipientPage" data-cache="never">
                <div data-role="header" class="ui-bar-b" data-position="fixed">
                    <a href="list.html" data-rel="back" data-icon="arrow-l">Back</a>
                    <h1 id="title">Transfer Checklist</h1>
                </div>
                <div data-role="popup" id="confirmDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" data-position-to="origin">
                    <div data-role="content" data-theme="d" role="main" style="text-align:center;">
                        <h3 class="ui-title">Are you sure you want to transfer this checklist?</h3>
                        <a href="#" data-role="button" data-rel="back" data-inline="true" data-theme="c" >Cancel</a>    
                        <a href="#" onclick="confirmTransfer(); return false;" data-rel="back" data-role="button" data-inline="true" data-theme="b">Transfer</a>  
                    </div>
                </div>
                <div data-role="popup" id="failDialog" data-overlay-theme="a" data-theme="c" style="width:500px;">
                    <div data-role="content" data-theme="d" role="main" style="text-align:center;">
                        <h1 class="ui-title" data-role="heading" aria-level="1">Error Transferring</h1>
                    </div>
                </div>
                <div data-role="content" style="max-width: 600px; margin: 0 auto;">
                    <br><br>
                        <fieldset class="ui-grid-solo">
                            <div class="" style="text-align:center;">
                                <img style="max-width:70%; margin-top:50px;" src="img/logo.png" alt="DoD/VA lead Coordinator Checklist" />
                            </div>
                            <br><br>
                            <div class="" id="">

                                <label for="search" class="ui-input-text">Search Recipients (3 character min.)</label>
                                <input type="search" name="search" id="search" value="">
                                <button style="float:right;" type="v" data-theme="b" onclick="searchRecipients($('#search').val());">Search</button>
                                
                                <ul id="users" style="display:none;" data-theme="c" data-divider-theme="b" data-inset="true" data-role="listview">
                                </ul>
                            </div>
                        </fieldset>
                    </div>
            </div>
    </body>
</html>
