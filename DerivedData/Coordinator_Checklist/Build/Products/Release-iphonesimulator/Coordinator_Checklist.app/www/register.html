<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>DoD/VA lead Coordinator Checklist</title>
            <script type="text/javascript" src="cordova-2.2.0.js"></script>
            <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
            <link rel="stylesheet" href="css/jqm-docs.css"/>
            <link rel="stylesheet" href="css/app.css"/>
            <script src="js/jquery.js"></script>
            <script src="js/overrides.js"></script>
            <script src="js/jquery.mobile-1.2.0.js"></script>
            <script src="js/login.js"></script>
            <script src="js/app.js"></script>
            <script src="js/checklist.js"></script>
            <script src="js/nav.js"></script>
    </head>
    <body>
            <div data-role="page" id="loginPage" data-cache="never">
                <div data-role="header" class="ui-bar-b" data-position="fixed">
                    <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
                    <h1 id="title">Register</h1>
                </div>
                <div data-role="content" style="max-width: 600px; margin: 0 auto;">
                    <br><br>
                        <fieldset class="ui-grid-solo">
                            <div class="" style="text-align:center;">
                                <img style="max-width:70%; margin-top:50px;" src="img/logo.png" alt="DoD/VA lead Coordinator Checklist" />
                            </div>
                            <br><br>
                            <div class="" id="login">
                                <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="username">User name:</label>
                                    <input type="text" name="username" id="username" value="" placeholder="User Name"/>
                                </div>
                                <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" name="firstname" id="firstname" value="" placeholder="First Name"/>
                                </div>
                                <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name"/>
                                </div>
                                <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="username">Password:</label>
                                    <input type="password" name="password" id="password" value="" placeholder="Password"/>
                                </div>
                                <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="password_confirm">Confirm Password:</label>
                                    <input type="password" name="password_confirm" id="password_confirm" value="" placeholder="Confirm Password"/>
                                </div>

                                <button type="v" data-theme="b" onclick="doRegister()">Register</button>

                                <div style="text-align: center;">
                                    <p id="username_message" style="display:none;">The user name field is required</p>
                                    <p id="firstname_message" style="display:none;">The first name field is required</p>
                                    <p id="lastname_message" style="display:none;">The last name field is required</p>
                                    <p id="password_length_message" style="display:none;">Your password must be at least 6 characters</p>
                                    <p id="password_message" style="display:none;">The password and confirmation password do not match</p>
                                    <p id="connect_message" style="display:none;">Unable to reach checklist server.</p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
            </div>
    </body>
</html>
